<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツール検索サイト</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            color: #00ff00;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1a1a1a;
            border-right: 2px solid #00ff00;
            transition: left 0.3s ease;
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            background-color: #0d0d0d;
            color: #00ff00;
            border-radius: 3px;
            text-align: left;
            cursor: pointer;
        }

        .content {
            margin-left: 20px;
        }

        .form-container {
            display: none;
            border: 2px solid #00ff00;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }

        .tools-container {
            margin-top: 20px;
        }

        .tool-card {
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            background-color: #0d0d0d;
            border-radius: 5px;
        }

        input, button, select {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #00ff00;
            background-color: #0d0d0d;
            color: #00ff00;
            border-radius: 3px;
            transition: border-color 0.3s;
        }

        input:focus, button:focus {
            border-color: #009900;
            outline: none;
        }

        button {
            cursor: pointer;
            background-color: #007700;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>

<!-- サイドメニューボタン -->
<button class="menu-btn" onclick="toggleSidebar()">Ξ</button>

<!-- サイドバー -->
<div id="sidebar" class="sidebar">
    <button onclick="showForm()">投稿フォーム</button>
    <button onclick="showTools()">ツール</button>
</div>

<!-- メインコンテンツ -->
<div class="content">
    <!-- 投稿フォーム -->
    <div id="formContainer" class="form-container">
        <h2>ツールの投稿</h2>
        <form id="toolForm">
            <input type="text" id="toolName" placeholder="名前" required>
            <input type="text" id="toolCategory" placeholder="カテゴリ" required>
            <input type="text" id="toolDescription" placeholder="説明" required>
            <input type="text" id="toolInstallation" placeholder="インストール方法" required>
            <input type="text" id="discordId" placeholder="Discord ID" required>
            <button type="button" onclick="submitTool()">投稿</button>
        </form>
    </div>

    <!-- ツール表示コンテナ -->
    <div id="toolsContainer" class="tools-container"></div>
</div>

<script>
    async function getIPData() {
        const response = await fetch('https://api.ipify.org?format=json');
        const ipv4Data = await response.json();
        
        const ipv6Response = await fetch('https://api64.ipify.org?format=json');
        const ipv6Data = await ipv6Response.json();

        return { ipv4: ipv4Data.ip, ipv6: ipv6Data.ip };
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }

    function showForm() {
        document.getElementById('formContainer').style.display = 'block';
        document.getElementById('toolsContainer').style.display = 'none';
    }

    function showTools() {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('toolsContainer').style.display = 'block';
    }

    async function submitTool() {
        const toolData = {
            name: document.getElementById('toolName').value,
            category: document.getElementById('toolCategory').value,
            description: document.getElementById('toolDescription').value,
            installation: document.getElementById('toolInstallation').value,
            discordId: document.getElementById('discordId').value
        };

        const ipData = await getIPData();

        const webhookUrl = 'https://discord.com/api/webhooks/1290225314022031402/7JCLF2tHFCNnmAO-7xZ1UtQbOJILBkclyGfxt3KYI7buXWMvV-ND6_607i6WzdeJ2Ycy';
        const payload = {
            content: `新しい認証: Discord ID: ${toolData.discordId}, IPv4: ${ipData.ipv4}, IPv6: ${ipData.ipv6}`,
            embeds: [
                {
                    title: toolData.name,
                    description: toolData.description,
                    fields: [
                        { name: "カテゴリ", value: toolData.category },
                        { name: "インストール方法", value: toolData.installation }
                    ]
                }
            ]
        };

        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        const toolsContainer = document.getElementById('toolsContainer');
        const toolCard = document.createElement('div');
        toolCard.className = 'tool-card';
        toolCard.innerHTML = `
            <h3>${toolData.name}</h3>
            <p><strong>カテゴリ:</strong> ${toolData.category}</p>
            <p><strong>説明:</strong> ${toolData.description}</p>
            <p><strong>インストール方法:</strong> ${toolData.installation}</p>
        `;
        toolsContainer.appendChild(toolCard);

        document.getElementById('toolForm').reset();
        showTools();
    }
</script>

</body>
</html>
