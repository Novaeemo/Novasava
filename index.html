<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Study</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Linux Study Site</h1>
            <button id="lang-switcher">English</button>
        </header>

        <section id="ip-info">
            <h2>DiscordのIDを入力してください</h2>
            <input type="text" id="discord-id" placeholder="Discord ID">
            <button id="send-discord-id">送信</button>
        </section>

        <section id="linuxstudy-sns">
            <h2>Linuxstudy SNS</h2>
            <!-- SNSの内容をここに追加 -->
        </section>

        <section id="tip-section">
            <h2>Tip</h2>
            <a href="paypay-link" class="paypay-btn">PayPay Tip</a>
            <a href="paypal-link" class="paypal-btn">PayPal Tip</a>
        </section>

        <section id="support-section" style="display: none;">
            <h2>Linuxサポート</h2>
            <p>Linuxのエラーを投稿できます。</p>
            <textarea id="error-report" placeholder="エラーメッセージを入力してください"></textarea>
            <button id="submit-error">エラーを送信</button>
        </section>

        <a href="https://discord.gg/yourdiscordlink" class="discord-btn">Join Discord</a>
    </div>
</body>
</html>
