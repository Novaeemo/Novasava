    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: black;
            border: 2px solid white;
            border-radius: 10px;
        }
        h1, h2 {
            color: white;
        }
        h1 {
            margin-top: 0;
        }
        p {
            margin: 10px 0;
        }
        .box {
            background-color: black;
            border: 1px solid white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            background-color: #5b6eae;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .box a {
            color: #7289da;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .box a:hover,
        .box a:focus {
            color: white;
            text-decoration: underline;
        }
        .button:hover,
        .button:focus {
            background-color: #5b6eae;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
