    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: black;
            border: 2px solid white;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        h1, h2 {
            color: white;
        }
        h1 {
            margin-top: 0;
        }
        p {
            margin: 10px 0;
        }
        .box {
            background-color: black;
            border: 1px solid white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .button {
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: transparent;
            border: 2px solid #00f;
            box-shadow: 0 0 10px #00f;
        }
        .button:hover {
            box-shadow: 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f;
        }
        .box a {
            color: #7289da;
            text-decoration: none;
        }
        .box a:hover {
            text-decoration: underline;
        }
        .star-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .star {
            width: 8px;
            height: 8px;
            background-color: transparent;
            clip-path: polygon(
                50% 0%, 61% 35%, 98% 35%, 68% 57%,
                79% 91%, 50% 70%, 21% 91%, 32% 57%,
                2% 35%, 39% 35%
            );
            opacity: 0;
            animation: twinkle 2s infinite ease-in-out;
            position: relative;
        }
        .star.red { background-color: rgba(255, 0, 0, 0.8); }
        .star.yellow { background-color: rgba(255, 255, 0, 0.8); }
        .star.white { background-color: rgba(255, 255, 255, 0.8); }
        .glow {
            position: absolute;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
            animation: glow 2s infinite ease-in-out;
            z-index: -1;
        }
        .star.red + .glow { box-shadow: 0 0 60px rgba(255, 0, 0, 0.6); }
        .star.yellow + .glow { box-shadow: 0 0 60px rgba(255, 255, 0, 0.6); }
        .star.white + .glow { box-shadow: 0 0 60px rgba(255, 255, 255, 0.6); }
        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.7); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.7); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 255, 255, 0.6); }
            50% { box-shadow: 0 0 120px rgba(255, 255, 255, 0.9); }
        }
        .star-container:nth-child(1) { top: 10%; left: 15%; }
        .star-container:nth-child(2) { top: 25%; left: 30%; }
        .star-container:nth-child(3) { top: 40%; left: 45%; }
        .star-container:nth-child(4) { top: 55%; left: 60%; }
        .star-container:nth-child(5) { top: 70%; left: 75%; }
        .star-container:nth-child(6) { top: 85%; left: 90%; }
        .star-container:nth-child(7) { top: 20%; left: 80%; }
        .star-container:nth-child(8) { top: 35%; left: 20%; }
    </style>
